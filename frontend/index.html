<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="assets/style/poetry.scss" />
    <meta charset="UTF-8" />
    <title>Poetry</title>
    <link
      rel="stylesheet"
      href="/bower_components/normalize-css/normalize.css"
    />
    <link
      rel="stylesheet"
      href="/bower_components/unsemantic/assets/stylesheets/unsemantic-grid-responsive.css"
    />

    <link rel="stylesheet" href="/assets/style/poetry.css" />
    <link
      rel="stylesheet"
      href="/assets/style/fonts/fontastic/fontAwesome/styles.css"
    />
  </head>
  <body>
    <div class="grid-container main-container">
      <heder class="main-header">
        <div class="grid-20">
          <h1><a href="/">Poetry</a></h1>
          <nav class="main-navigation">
            <a href="/authors">Authors</a>
            <a href="/poems">Poems</a>
          </nav>
        </div>

        <form action="search" method="get" class="super-form grid-45">
          <label
            for="search"
            class="search search-icon"
            data-icon="&#xe0d1;"
          ></label>
          <textarea
            rows="1"
            wrap="off"
            name="query"
            id="search"
            type="text"
            class="search"
          ></textarea>
          <label
            for="search"
            class="search clear-btn"
            data-icon="&#xe0c8;"
          ></label>

          <fieldset class=" grid-50 additional">
            <input
              name="author"
              type="text"
              name="author"
              required="true"
              placeholder="Author"
            />
            <input name="year" type="text" placeholder="Year" />
            <button id="save">Save</button>
          </fieldset>
          <div id="searchResult" class="grid-container"></div>

          <button class="add-poem" href="/new" data-icon="&#xe082;"></button>
        </form>
      </heder>

      <section class="main-section">
        {{{body}}}
      </section>

      <footer class="main-footer">
        created by <a href="#">Mykhailo Ivankiv</a>
      </footer>
    </div>

    <script src="/bower_components/handlebars/handlebars.js"></script>
    <script src="/assets/src/main.js"></script>
  </body>
</html>
