<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="assets/style/poetry.scss"/>
    <meta charset="UTF-8">
    <title>Poetry</title>
    <link rel="stylesheet" href="/bower_components/normalize-css/normalize.css"/>
    <link rel="stylesheet" href="/bower_components/unsemantic/assets/stylesheets/unsemantic-grid-responsive.css"/>

    <link rel="stylesheet" href="/assets/style/poetry.css"/>
    <link rel="stylesheet" href="/assets/style/fonts/fontastic/fontAwesome/styles.css"/>
</head>
<body>

    <div class="grid-container">
        <div class="grid-20">
            <h1><a href="/">Kalliope.me</a></h1>
        </div>

        <div class="grid-45">
            <form action="search" method="get" class="super-form">

                <label for="search" class="search search-icon" data-icon="&#xe0d1;"></label>
                <textarea rows="1" wrap="off" name="query" id="search" type="text" class="search"></textarea>
                <label for="search" class="search clear-btn" data-icon="&#xe0c8;"></label>

                <div id="searchResult" class="grid-container"></div>
            </form>
        </div>

        <nav class="grid-25 creation-toolbar">
            <a href="/new" data-icon="&#xe082;"></a>
        </nav>

        <section class="grid-75 prefix-25">
            <pre>{{poem}}
                <a class="author" href="#"> {{author}} </a>
            </pre>
        </section>
    </div>

    <script src="/bower_components/handlebars/handlebars.js"></script>
    <script src="/assets/src/main.js"></script>
</body>
</html>
